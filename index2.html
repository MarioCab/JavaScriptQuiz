<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <div class="controls">
            <h1 id="welcomeStart">Welcome to the JavaScript Quiz!</h1>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
       
        <div class ="time hide" id="time-card">
            <h1 class="time-display" style="text-align:center;"></h1>
            <button id="retry-btn" class="retry-btn btn hide">Retry</button>
        </div>

        <div id="highscore-table" class="hide">
            <h1 id="goodbye-msg">Quiz Complete!</h1>
            <h1 id="hs-title">Highscores</h1>
            <p id="scores"></p>
        </div>

    </div>

    
    <script src="script.js"></script>   
</body>
</html>
